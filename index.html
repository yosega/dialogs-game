                            </button>
                        </div>
                        
                        {textHistory.length === 0 ? (
                            <p className="text-center">Вы еще не просмотрели ни одного текста</p>
                        ) : (
                            <div className="list-group">
                                {textHistory.map((item, index) => (
                                    <div key={index} className="list-group-item history-item">
                                        <div className="history-title">{item.category}</div>
                                        <div>{item.text}</div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                );
            }
            
            // Рендер выбранной категории
            return (
                <div className="card p-4">
                    <div className="d-flex justify-content-between align-items-center mb-4">
                        <h2>{currentCategory.name}</h2>
                        <button className="btn btn-secondary" onClick={handleBack}>
                            Назад
                        </button>
                    </div>
                    
                    <div className="card">
                        <div className="card-body text-display">
                            <div className="current-text">
                                {currentText || 'Загрузка...'}
                            </div>
                            
                            {previousText && (
                                <div className="previous-text">
                                    <div><em>Предыдущий текст:</em></div>
                                    <div>{previousText}</div>
                                </div>
                            )}
                        </div>
                    </div>
                    
                    <div className="btn-container">
                        <button 
                            className="btn btn-primary btn-lg" 
                            onClick={handleNext}
                            disabled={currentText === 'Все тексты в этой категории просмотрены!'}
                        >
                            Далее
                        </button>
                        <button 
                            className="btn btn-success btn-lg" 
                            onClick={handleAddToFavorites}
                            disabled={!currentText || currentText === 'Все тексты в этой категории просмотрены!'}
                        >
                            Добавить в избранное
                        </button>
                    </div>
                </div>
            );
        }
        
        // Рендерим приложение
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
